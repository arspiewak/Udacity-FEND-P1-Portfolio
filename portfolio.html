<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Portfolio - Alan Spiewak</title>
	<link href="css/portfolio.css" rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Merriweather:400,300,400italic,700,900">
</head>
<body>
	<div class="grid">
		<div class="row">
			<!--Page heading row-->
			<div class="col-2">
				<!--Udacity logo provided in SVG format by classmate
					@DanielMelo, at
					http://danielmmelo.com/p1-copy/images/logo.svg
				    I also learned the significance of a "hero unit" browsing
				    his P1 page
				-->
				<img class="udacity-logo" src="images/udacity-logo.svg"
					alt="Udacity logo">
			</div>
			<div class="col-8">
				<h1 class="my-name">Alan R. Spiewak</h1>
				<p class="job-title">Front-End Apprentice</p>
			</div>
			<div class="col-2 end">
				<img class="avatar" alt="Alan's avatar"
				src="https://avatars3.githubusercontent.com/u/15353005?v=3&amp;s=460">
			</div>
		</div>
		<div class="row">
			<!--Hero (main graphic) row-->
			<div class="col-12 end">
				<hr class="h-line">
				<img class = "hero-image" src="images/barrow-420728_640.jpg"
				 alt="Building software for fun and glory">
			</div>
		</div>
		<div class="row">
			<!-- App header row-->
			<div class="col-12 end">
				<h2 class="application-header">Featured Work</h2>
			</div>
		</div>
		<div class="row">
			<!--App list row
				Within this row, I have chosen to make the entire .app-box
				region link to the application homepage. As a result, some
				text is automatically being underlined, so it doesn't match
				the mockup precisely. I hope to fix this eventually, but it's
				not critical path.
			-->
			<div class="col-4">
				<div class="app-box">
					<a href="portfolio-app1.html">
						<img class="app-image" src="https://pixabay.com/static/uploads/photo/2015/08/06/16/00/forest-878029_960_720.jpg"
							alt="Application #1: About Me">
						<p class="app-title">About Me</p>
						<p class="app-link">
							https://github.com/udacity/Appify/</p>
					</a>
				</div>
			</div>
			<div class="col-4">
				<div class="app-box">
					<a href="portfolio-app2.html">
						<img class="app-image" src="images/sample-hero.jpg"
							alt="Application #2: Portfolio">
						<p class="app-title">Portfolio</p>
						<p class="app-link">
							https://github.com/udacity/Sunflower/</p>
					</a>
				</div>
			</div>
			<div class="col-4 end">
				<div class="app-box">
					<a href="portfolio-app3.html">
						<img class="app-image" src="images/resume-thumbnail.jpg"
							alt="Application #1: Resume">
						<p class="app-title">Resume</p>
						<p class="app-link">
							https://github.com/udacity/Bokeh/</p>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
