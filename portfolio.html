<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio - Alan Spiewak</title>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Merriweather:400,300,400italic,700,900">
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/portfolio.css">
</head>
<body>
	<div class="container">
		<div class="row" role="banner">
			<!--Page heading row-->
			<div class="col-md-2">
				<img class="img-responsive udacity-logo pull-left" src="images/udacity-logo.svg"
					alt="Udacity logo">
			</div>
			<div class="col-md-8 text-center">
				<h1 class="my-name">Alan R. Spiewak</h1>
				<p class="job-title">Front-End Apprentice</p>
			</div>
			<div class="col-md-2">
				<img class="img-responsive avatar pull-right" alt="Alan's avatar"
				src="https://avatars3.githubusercontent.com/u/15353005?v=3&amp;s=460">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<hr class="h-line">
			</div>
		</div>
		<div class="row">
			<!--Hero (main graphic) row-->
			<figure class="col-md-12">
				<img class="img-responsive center-block hero-image" src="images/barrow-420728_640.jpg"
				 alt="Building software for fun and glory">
				 <figcaption class="hero-description">
					...Building software for fun and glory
				 </figcaption>
			</figure>
		</div>
		<div class="row">
			<!-- App header row-->
			<div class="col-md-12">
				<h2 class="application-header">Featured Work
					<small>(Click on the picture for a description of the application.)</small></h2>
			</div>
		</div>
		<nav class="row baseline">
			<!--App list row -->
			<div class="col-md-4">
				<figure class="app-box">
					<img class="img-responsive app-image" data-toggle="modal" data-target="#app1"
						title="Click for a description of the application."
						src="images/forest-878029_960_720.jpg" alt="Application #1: About Me">
					<figcaption>
						<a href="http://arspiewak.github.io/Udacity-FEND-P0-About-Me/"
							title="Click to visit the application.">
							<h3 class="app-title">About Me</h3>
							<p class="app-link">
								http://arspiewak.github.io/Udacity-FEND-P0-About-Me/
							</p>
						</a>
					</figcaption>
				</figure>
			</div>
			<div class="col-md-4">
				<figure class="app-box">
					<img class="img-responsive app-image" data-toggle="modal" data-target="#app2"
						title="Click for a description of the application."
						src="images/sample-hero-thumb.jpg" alt="Application #2: Portfolio">
					<figcaption>
						<a href="http://arspiewak.github.io/Udacity-FEND-P1A-Portfolio-Mockup/portfolio.html"
							title="Click to visit the application.">
							<h3 class="app-title">Portfolio</h3>
							<p class="app-link">
								http://arspiewak.github.io/Udacity-FEND-P1A-Portfolio-Mockup/portfolio.html
							</p>
						</a>
					</figcaption>
				</figure>
			</div>
			<div class="col-md-4">
				<figure class="app-box">
					<img class="img-responsive app-image" data-toggle="modal" data-target="#app3"
						title="Click for a description of the application."
						src="images/resume-thumbnail.jpg" alt="Application #3: Resume">
					<figcaption>
						<a href="portfolio-app3.html"
							title="Click to visit the application.">
							<h3 class="app-title">Resume</h3>
							<p class="app-link">
								portfolio-app3.html
							</p>
						</a>
					</figcaption>
				</figure>
			</div>
		</nav>
	</div>
	<!-- Begin modal definitions -->
	<!-- app1 -->
	<div class="modal fade" id="app1" role="dialog" aria-labelledby="app1-label">
		<div class="modal-dialog" role="dialog">
			<div class="modal-content container-flow">
				<div class="modal-header row">
					<div class="col-md-3"> </div> <!-- null: couldn't get column offset to work-->
					<h3 class="modal-title app-title col-md-6" id="app1-label">
						About Me
					</h3>
					<div class="col-md-3">
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal">
							Close
						</button>
					</div>
				</div>
				<figure class="modal-body">
					<img class="img-responsive hero-image center-block" alt="Application #1: About Me"
						src="images/forest-878029_960_720.jpg">
					<figcaption class="app-description">
						My first front-end project: a little &quot;Hello, World&quot; page.
						The basic code for the project was supplied by Udacity, and my
						assignment was to &quot;fix&quot; and personalize it.
					</figcaption>
				</figure>
				<div class="modal-footer row" role="navigation">
					<a href="https://github.com/arspiewak/Udacity-FEND-P0-About-Me"
						class="col-md-6 text-left">
						View GitHub repository
					</a>
					<a href="http://arspiewak.github.io/Udacity-FEND-P0-About-Me/"
						class="col-md-6 text-right">
						Run the app
					</a>
				</div>
			</div>
		</div>
	</div>
<!-- -->
	<!-- app2 -->
	<div class="modal fade" id="app2" role="dialog" aria-labelledby="app2-label">
		<div class="modal-dialog" role="dialog">
			<div class="modal-content container-flow">
				<div class="modal-header row">
					<div class="col-md-3"> </div> <!-- null: couldn't get column offset to work-->
					<h3 class="modal-title app-title col-md-6" id="app2-label">
						Portfolio
					</h3>
					<div class="col-md-3">
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal">
							Close
						</button>
					</div>
				</div>
				<figure class="modal-body">
					<img class="img-responsive hero-image center-block" alt="Application #2: Portfolio"
						src="images/sample-hero-thumb.jpg">
					<figcaption class="app-description">
						You are currently using the production version of Portfolio.
						The assignment was first to build out a mockup, provided as
						a PDF file. We then were to personalize and extend the page.
						Links below take you to a copy of the repository frozen at
						the mockup stage, to the production repository, and to a
						runnable implementation of the mockup. The original PDF is
						included in the repository for your reference.
					</figcaption>
				</figure>
				<div class="modal-footer row" role="navigation">
					<a href="https://github.com/arspiewak/Udacity-FEND-P1A-Portfolio-Mockup"
						class="col-md-4 text-left">
						View GitHub mockup repository
					</a>
					<a href="https://github.com/arspiewak/Udacity-FEND-P1-Portfolio"
						class="col-md-4 text-center">
						View GitHub production repository
					</a>
					<a href="http://arspiewak.github.io/Udacity-FEND-P1A-Portfolio-Mockup/portfolio.html"
						class="col-md-4 text-right">
						Run the mockup app
					</a>
				</div>
			</div>
		</div>
	</div>
<!-- -->
	<!-- app1 -->
	<div class="modal fade" id="app3" role="dialog" aria-labelledby="app3-label">
		<div class="modal-dialog" role="dialog">
			<div class="modal-content container-flow">
				<div class="modal-header row">
					<div class="col-md-3"> </div> <!-- null: couldn't get column offset to work-->
					<h3 class="modal-title app-title col-md-6" id="app3-label">
						Resume
					</h3>
					<div class="col-md-3">
						<button type="button" class="btn btn-default pull-right" data-dismiss="modal">
							Close
						</button>
					</div>
				</div>
				<figure class="modal-body">
					<img class="img-responsive hero-image center-block" alt="Application #3: Resume"
						src="images/resume-thumbnail.jpg">
					<figcaption class="app-description">
						Coming attraction: an interactive resume application. Completion is expected towards the end of January 2016.
					</figcaption>
				</figure>
				<div class="modal-footer row" role="navigation">
					<a href="#"
						class="col-md-6 text-left">
						View GitHub repository
					</a>
					<a href="portfolio-app3.html"
						class="col-md-6 text-right">
						Run the app
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- End of modal definitions -->

	<!-- Enable tooltips (automatically displayed from title) on hover -->
	<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
</body>
</html>
