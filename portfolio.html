<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Portfolio - Alan Spiewak</title>
	<link rel="stylesheet" href="css/portfolio.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,200,100" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="grid">
		<div class="row">
			<!--Page heading row-->
			<div class="col-6">
				<!--Udacity logo provided in SVG format by classmate @DanielMelo, at
				    http://danielmmelo.com/p1-copy/images/logo.svg 
				    I also learned the significance of s "hero unit" browsing his P1 page-->
				<img class="udacity-logo" src="images/udacity-logo.svg" alt="Udacity logo"> 
			</div>
			<div class="col-6 end">
				<h1 class="my-name">Jane Doette</h1>
				<p class="job-title">Front-End Ninja</p>
			</div>
		</div>
		<div class="row">
			<!--Hero (main graphic) row-->
			<div class="col-12 end">
				<img class = "hero-image" src="images/sample-hero.jpg" 
				 alt="Building software for fun and glory">
			</div>
		</div>
		<div class="row">
			<!-- App header row-->
			<div class="col-12 end">
				<h2 class="application-header">Featured Work</h2>
			</div>
		</div>
		<div class="row">
			<!--App list row-->
			<div class="col-4">
				Application 1
			</div>
			<div class="col-4">
				Application 2
			</div>
			<div class="col-4 end">
				Application 3
			</div>
		</div>
	</div>
</body>
</html>
