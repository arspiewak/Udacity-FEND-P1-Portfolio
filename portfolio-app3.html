<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sample App 3 - Alan Spiewak</title>
	<link href="css/portfolio.css"rel="stylesheet" >
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Merriweather:400,300,400italic,700,900">
</head>
<body>
	<div class="grid">
		<div class="row">
			<!--Page heading row-->
			<div class="col-2">
				<img class="udacity-logo" src="images/udacity-logo.svg"
					alt="Udacity logo">
			</div>
			<div class="col-8">
				<h1 class="my-name">Alan R. Spiewak</h1>
				<p class="job-title">Front-End Apprentice</p>
			</div>
			<div class="col-2 end">
				<img class="avatar" alt="Alan's avatar"
				src="https://avatars3.githubusercontent.com/u/15353005?v=3&amp;s=460">
			</div>
		</div>
		<div class="row">
			<!--Hero (main graphic) row-->
			<div class="col-12 end">
				<hr class="h-line">
				<img class = "hero-image" src="images/resume-thumbnail.jpg"
				 alt="Application #3: Resume">
				<p class="app-title">Resume</p>
					<p class="app-description">
						This is a stub page for a future project assignment,
						the interactive resume application. Stay tuned for
						coming attractions!
					</p>
			</div>
		</div>
	</div>
</body>
</html>
