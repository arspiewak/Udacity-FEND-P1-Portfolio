<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sample App 2 - Alan Spiewak</title>
	<link href="css/portfolio.css" rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Merriweather:400,300,400italic,700,900">
</head>
<body>
	<div class="grid">
		<div class="row">
			<!--Page heading row-->
			<div class="col-2">
				<img class="udacity-logo" src="images/udacity-logo.svg"
					alt="Udacity logo">
			</div>
			<div class="col-8">
				<h1 class="my-name">Alan R. Spiewak</h1>
				<p class="job-title">Front-End Apprentice</p>
			</div>
			<div class="col-2 end">
				<img class="avatar" alt="Alan's avatar"
				src="https://avatars3.githubusercontent.com/u/15353005?v=3&amp;s=460">
			</div>
		</div>
		<div class="row">
			<!--Hero (main graphic) row-->
			<figure class="col-12 end">
				<hr class="h-line">
				<img class = "hero-image" src="images/sample-hero.jpg"
				 alt="Application #2: Portfolio">
				 <figcaption>
					<p class="app-title">Portfolio</p>
					<p class="app-description">
						The Portfolio project provided the application you are using to
						visit my portfolio of projects. The webpage based on the mockup
						in the class assignment can be found
						<a href="http://arspiewak.github.io/Udacity-FEND-P1A-Portfolio-Mockup/portfolio.html">here</a>, and the GitHub repository for the project is
						<a href="https://github.com/arspiewak/Udacity-FEND-P1-Portfolio">here</a>.
					</p>
				</figcaption>
			</figure>
		</div>
	</div>
</body>
</html>
